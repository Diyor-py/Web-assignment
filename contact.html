  <style>
    /* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background-color: #f4f4f4;
    color: #333;
    line-height: 1.6;
}

/* Container */
.container {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
}

/* Header */
.header {
    background: #333;
    color: #fff;
    padding: 1rem 0;
}

.header .logo {
    font-size: 2rem;
    font-weight: bold;
    text-align: center;
}

.nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    padding-top: 0.5rem;
}

.nav ul li {
    margin: 0 15px;
}

.nav ul li a {
    text-decoration: none;
    color: #fff;
    font-size: 1rem;
    padding: 0.5rem 1rem;
    transition: 0.3s;
}

.nav ul li a:hover {
    background: #575757;
    border-radius: 5px;
}

/* Contact Section */
.contact {
    background: #fff;
    padding: 50px 20px;
    text-align: center;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    margin: 50px auto;
    width: 50%;
    border-radius: 10px;
    opacity: 0;
    transform: translateY(50px);
    animation: fadeInUp 1s ease-out forwards;
}

.contact h2 {
    font-size: 2rem;
    margin-bottom: 20px;
    color: #222;
}

.contact form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.contact label {
    font-size: 1rem;
    margin-top: 10px;
    font-weight: bold;
    color: #555;
}

.contact input, 
.contact textarea {
    width: 100%;
    max-width: 400px;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
}

.contact textarea {
    resize: none;
}

.contact button {
    background: #008CBA;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 1rem;
    margin-top: 15px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

.contact button:hover {
    background: #007B9E;
}

/* Footer */
.footer {
    background: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
    margin-top: 50px;
}

.footer a {
    color: #00BFFF;
    text-decoration: none;
}

.footer ul {
    list-style: none;
    margin-top: 10px;
    display: flex;
    justify-content: center;
}

.footer ul li {
    margin: 0 15px;
}

.footer ul li a:hover {
    text-decoration: underline;
}

/* Animations */
@keyframes fadeInUp {
    0% {
        opacity: 0;
        transform: translateY(50px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .nav ul {
        flex-direction: column;
        align-items: center;
    }

    .contact {
        width: 90%;
    }

    .footer ul {
        flex-direction: column;
    }

    .footer ul li {
        margin-bottom: 10px;
    }
}

  </style>
</head>

</body>
